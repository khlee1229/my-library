<h2><a href="https://www.w3.org/TR/2011/WD-html5-20110405/"target="_blank" title=html5>손톱달</a></h1>
<p>손톱달이 하늘에 매달린 밤이면 <strong>그 아이를 생각한다.</strong></p>
까맣고 짧은 머리, 우주를 담은 듯 투명했던 눈망울, 달빛을 받으면 세상 무엇보다 밝게 빛나던 몸짓까지.<br> 나는 제법 시간이 지난 이후에야 그것을 사랑이라 부를 수 있었다.
